apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .values.metadata.name }}"
  namespace: "{{ .values.metadata.namespace }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "{{ .values.app.value }}"
  template:
    metadata:
      labels:
        app: "{{ .values.app.value }}"
    spec:
      containers:
        - name: "{{ .values.containers.name }}"
          image: "{{ .values.image.repository }}:{{ .values.image.tag }}"
          ports:
            - containerPort: "{{ .values.ports.targetPort }}"
      imagePullSecrets:
        - name: ecr-registry

